<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="video">
        <video src="img/video.mp4" autoplay muted loop></video>
    </div>
    <div class="logo">
        <img src="img/logo.png" alt="logo">
    </div>
    <div class="name">
        Orbit
    </div>
    <div class="buttons">
        <div class="button1">
            <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
                <button>
                    <img src="img/youtube_logo.png" alt="youtube_logo">
                    <span>YouTube</span>
                </button>
            </a>
        </div>
        <div class="button2">
            <a href="https://www.instagram.com/zelenskiy_official/" target="_blank">
                <button>
                    <img src="img/instagram_logo.png" alt="instagram_logo">
                    <span>Instagram</span>
                </button>
            </a>
        </div>
        <div class="button3">
            <a href="https://www.tiktok.com/@zular113?is_from_webapp=1&sender_device=pc" target="_blank">
                <button>
                    <img src="img/tiktok_logo.png" alt="tiktok_logo">
                    <span>TikTok</span>
                </button>
            </a>
        </div>
    </div>
</body>
</html>
